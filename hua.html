<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/hua.css" />
<script src="js/easeljs-0.7.1.min.js"></script>
<script src="js/tweenjs-0.5.1.min.js"></script>
<script src="js/movieclip-0.7.1.min.js"></script>

<script src="js/hua_Fun.js"></script>


<script type="text/javascript">
var canvas, stage, exportRoot;

function init() {
	createjs.MotionGuidePlugin.install();

	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.html();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
function onloads(){
    $(".btn_2").css('height',($(window).height()-998)+"px");
    $("#canvas").css('height',($(window).height())+"px");
     $("#canvas").css('width',"640px");
    

}


</script>
</head>

<body  onload="onloads()">
    <div id="holder">
        <div class="digits"></div>
    </div>
    <img src="images/hs_bg_01.jpg" class="btn_s">
    <img src="images/hs_bg_02.jpg" class=" btn_2">
    <img src="images/btn_s.jpg" class="btn">
    <div id="output"></div>
    <h1 cl></h1>
	<canvas id="canvas" width="640" height="1113" style="background-color:#FFFFFF"></canvas>
div#header>ul.navigation>li*4>a

</html>
